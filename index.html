<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: whitesmoke;
            box-sizing: border-box;
            overflow-x: hidden; /* 작은 스크린 기기 스크롤 기능 */
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 10px 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 800px;
            box-sizing: border-box;
            overflow-x: auto; /* 작은 스크린 기기 스크롤 기능2 */
        }
        table {
            border-collapse: collapse;
            width: 100%;
            max-width: 100%;
            min-width: 600px; /* 가독성 보장을 위한 최소픽셀 */
            margin: 0 auto;
            border: 1px solid pink;
            overflow-x: auto; 
        }
        th, td {
            border: 1px solid pink;
            padding: 15px;
            text-align: center;
            border-width: 2px;
        }
        th {
            background-color: #f2f2f2;
            border-width: 2px;
        }
        @media (max-width: 600px) {
            th, td {
                font-size: 0.8em;
                padding: 8px;
            }
            table {
                min-width: 400px; /* 작은 화면 위하여 최소 크기*/
            }
        }
        @media (max-width: 400px) {
            th, td {
                font-size: 0.7em;
                padding: 6px;
            }
            table {
                min-width: 300px; /* 작은 화면 위하여 최소 크기2 */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>식단표를 매월 업데이트 하기에는 무리가 있다고 생각하여 외부 프로그램을 이용하였습니다. 아래의 버튼을 누르면 식단표가 열립니다.</h1>
        <button onclick="location.href='https://products.aspose.app/cells/viewer/view?FolderName=831f3079-176c-4e3f-8453-f74b97297631&FileName=%25EA%25B8%2588%25ED%2598%25B8%25EA%25B3%25A0%25202024_9%25EC%259B%2594%2520%25EC%258B%259D%25EB%258B%25A8%25ED%2591%259C_.xlsx&Uid=4316389d-518e-4c52-8864-666e25f406c4.xlsx'">식단표 열람하기</button >
    </div>
</body>
</html>
