<!DOCTYPE html>
<html lang="kr">
<head>
    <title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: whitesmoke;
            box-sizing: border-box;
            overflow-x: hidden;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 10px 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 800px;
            box-sizing: border-box;
            overflow-x: auto;
            text-align: center;
        }

        h1 {
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        button {
            font-size: 1.2em;
            padding: 10px 20px;
            border: none;
            background-color:  lightpink;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: rgb(235, 165, 176);
        }

        /* Media Queries for smaller screens */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.2em;
            }
            button {
                font-size: 1em;
                padding: 8px 16px;
            }
        }

        @media (max-width: 400px) {
            h1 {
                font-size: 1em;
            }
            button {
                font-size: 0.9em;
                padding: 6px 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>아래의 버튼을 누르면 외부 프로그램을 이용한 식단표가 열립니다.</h1>

    </div>
</body>
</html>
